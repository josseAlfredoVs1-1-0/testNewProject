<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles/counterDesign.css">
    <link rel="icon" href="src/ico/multimetro.svg">
</head>

<body id="tagMainBody">
    <main id="containerWrapper">
        <dialog class="myModal">
            <p class="paragraph"> (max or min) range reached</p>
            <button class="closeMod">Ok</button>
        </dialog>
        <article class="containerCounter">
            <header class="headMaxMin">
                <label for="minN" class="minLab">set Min</label>
                <input id="minN" type="number">

                <label for="maxN" class="maxLab">set Max</label>
                <input id="maxN" type="number">
            </header>
            <footer class="containerButtons">
                <button class="handleCount dec">
                    <a>
                        Decrement
                    </a>
                </button>
                <ul class="listDigit">
                    <li class="numberRepresentation"> </li>
                </ul>
                <button class="handleCount inc">
                    <a>
                        Increment
                    </a>
                </button>
            </footer>
        </article>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
